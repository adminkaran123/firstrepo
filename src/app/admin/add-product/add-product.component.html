<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="header"  > 
                    <h4 [hidden]="editMode" class="title">Add Project</h4>
                    <h4 [hidden]="!editMode" class="title">Edit Project</h4>

                </div>
                <div class="content">
                    <form [formGroup]="form" (ngSubmit)="addProject(form.value)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Project Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Project Name" formControlName="name">
                                    <div *ngIf="name.touched && name.invalid" style="padding-top:5px;">
                                    <div class="alert alert-danger"> 
                                        Username is Required
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Categeory</label>
                                    <select name="categeory" class="form-control"  id="" formControlName="categeory"> 
                                      <option value="mean">Mean</option>
                                      <option value="angular">Angular</option>
                                      <option value="express">Express</option>
                                      <option value="wordpress">Wordpress</option>
                                      <option value="bootsrap">Bootsrap</option>
                                      <option value="hubspot">Hubspot</option>
                                      <option value="firebase">Angular &amp; Firebase</option>
                                      <option value="magento">Magento</option>
                                      <option value="php">Php</option>
                                      <option value="misc...">Misc...</option>
                                    </select>
                                    <div *ngIf="categeory.touched && categeory.invalid" style="padding-top:5px;">
                                            <div class="alert alert-danger" > 
                                                Please Select a Categeory
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label>Project Link</label>
                                 <input type="text" placeholder="http://www.example.com" name="link" class="form-control" formControlName="link">
                                 <div *ngIf="link.touched && link.invalid" style="padding-top:5px;">
                                        <div class="alert alert-danger" > 
                                            Link is Required
                                        </div>
                                </div>
                            </div>
                        </div>   
                       

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea rows="5" name="desc" class="form-control" placeholder="Here is your description"  formControlName="desc"></textarea>
                                    <div *ngIf="link.touched && link.invalid" style="padding-top:5px;">
                                            <div class="alert alert-danger" > 
                                                Add Some Description to your project
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="thumbail" *ngIf="imageName!=null">
                                    <img src="{{'http://karan.nirnayepolytechnic.com/FileUpload/uploads/'+imageName}}" width="80">
                                    </div>
                                    <div class="thumbail" *ngIf="imageName==null">
                                            <img src="http://karan.nirnayepolytechnic.com/FileUpload/uploads/default.png" width="80">
                                            </div>
                                            
                                    <br>
                                    <label for="upload" class="btn btn-info btn-fill">Select Project Image</label>
                                    
                                    <input  
                                        ngFileSelect
                                        [options]="options"
                                        (onUpload)="handleUpload($event)"
                                        (beforeUpload)="beforeUpload($event)" 
                                        id="upload" 
                                        style="display:none"
                                        #file 
                                        type="file"
                                        id="upload" 
                                        style="display:none"
                                        (change)="updateFile(file)">

                                    
                                </div>
                            </div>
                        </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="!form.valid " >
                                Update Project
                            </button>
                        
                        <div class="clearfix"></div>
                        
                    </form>
                </div>
            </div>
            
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="header">
                    <h4 class="title">Projects List</h4>
                    <p class="category">Select Project to Edit</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr><th>Name</th>
                            <th>Categeory</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          
                        </tr></thead>
                        <tbody>
                            <tr *ngFor="let project of projects">
                              <td>{{project.name}}</td>
                              <td>{{project.categeory}}</td>
                              <td><button class="btn btn-sm btn-fill"  (click)="editProjects(project)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
                              <td><button class="btn btn-sm btn-fill"(click)="delelteProjects(project)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>

                            </tr>
                            
                            
                        
                            
           
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>  
</div>
